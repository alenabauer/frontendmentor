<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="profile-card">

    <img src="images/image-victor.jpg" alt="image-victor">
    <h1><span class="name weight700"> Victor Crest </span><span class="age weight400">26</span></h1>
    <h2 class="weight400">London</h2>
    <p><span class="followersnumber weight700">80K</span><span class="followers weight400">Followers</span></p>
    <p><span class="likesnumber weight700">803K</span><span class="likes weight400">Likes</span></p>
    <p><span class="photosnumber weight700">1.4K</span><span class="photos weight400">Photos</span></p>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alenabauer">Alena Bauer</a>.
  </div>
</body>
</html>
